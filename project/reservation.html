<html>
    <head>
        <title> TSRTC reservation form </title>
        <script>
            function reservation()
            {
                var from= document.getElementById('t1').value;
                var to= document.getElementById('t2').value;
                var date= document.getElementById('t3').value;
                var name= document.getElementById('t4').value;
                var age= document.getElementById('t5').value;
                var add= document.getElementById('t6').value;
                var pin= document.getElementById('t7').value;
                var p_format= /^[0-9]{6}$/ ;
                if(name=='' || from=='' || to=='' || date=='' || age=='' || add=='' || pin=='')
                {
                    alert('please fill all the details');
                }
                else if(!p_format.test(pin))
                {
                    alert('invalid pincode');
                }
                else
                {
                    alert('reservation successful');
                }
            }
        </script>
    </head>
    <body bgcolor="lightblue">
    <form name="railway">
        <a href="Home.html">Home</a>
        <center>
        <h1><marquee bgcolor="#0FBF00">TELANGANA STATE ROAD TRASPORT CORPOATION </marquee> </h1>
     <table>
     <tr>
         <td>From:</td>
         <td><input type="text" name="railway" placeholder="station name" id="t1"></td>
         </tr>
     <tr>
     <td>To:</td>
     <td><input type="text" name="txt2" placeholder="destiation station" id="t2"></td>
             </tr>
             <tr>
                 <td>Travel Date:</td>
                 <td><input type="date" name="" id="t3"></td>
             </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="" placeholder="enter traveller name" id="t4"></td></tr>
         <tr>
         <td>Age:</td>
         <td><input type="number" name="" placeholder="enter age" id="t5"></td>
         </tr> 
         <tr>
         <td>Address:</td>
         <td><input type="text" name="" placeholder="enter present address" id="t6"></td></tr>
         <tr>
             <td>Pincode:</td>
             <td><input type="text" placeholder="enter pincode here" id="t7"></td>
         </tr> 
          <tr>
          <td>Payment options:</td>
         <td> 
          <input type="radio" name="payment" value="cc" />Credit Card <br />
<input type="radio" name="payment" value="dc" />Debit card <br /> 
<input type="radio" name="payment" value="wallet">wallet<br/>
        </td>
          
          <tr>
           <td><input type="submit" value="check availability" onclick="reservation()"/></td>
           <td><button onclick=""><a href="Home.html">Cancel</a></button></td></tr>   
         </table>   
    </body>
</html>
